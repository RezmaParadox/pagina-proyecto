    </header>
    <main>
      <h1>Formulario de contacto</h1>
      <form id="formulario">
        <fieldset>
          <legend>Datos Generales</legend>
          <label for="tipo"> Tipo de mensaje</label>
          <select name="tipo" id="tipo">
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="reclamo">Reclamo</option></select
          ><br /><br />
          <label for="name">Nombre</label> <br />
          <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ingrese su nombre"
            maxlength="15"
            pattern="[a-zA-Z ]+"
            title="Solo letras y espacios"
            required
          />
          <p  class="error" id="name-error"></p>
          <br /><br />
          <label for="email">Email</label> <br />
          <br />
          <input
            list="emails"
            type="email"
            id="email"
            name="email"
            placeholder="Ingrese su email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Formato de email incorrecto"
            required
          />
          <p class="error" id="email-error"></p>
          <br /><br />
          <datalist id="emails">
            <option value="correo1@correo.com"></option>
            <option value="correo2@correo.com"></option>
            <option value="correo3@correo.com"></option>
          </datalist>
        </fieldset>
        <fieldset>
          <legend>Contenido</legend>
          <label for="message">Mensaje</label> <br />
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Ingrese su mensaje"
          ></textarea>
          <p class="error" id="message-error"></p>
        </fieldset>
        <br />
        <div class="buttons">
          <button type="submit" id="enviar">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </main>
